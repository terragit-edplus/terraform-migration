# ===============================================================
# Deploy Frontend (S3)
# ---------------------------------------------------------------

# PREREQUISITES IN AWS (one-time)
# - S3 bucket
# - CloudFront distribution

#
# REQUIRED GITHUB SECRETS / VARS
# - secrets.AWS_ROLE_ARN         → IAM role ARN to assume via OIDC
# - vars.AWS_REGION              → AWS region (e.g., us-east-1)
# - vars.S3_BUCKET               → S3 bucket name (e.g., my-site-bucket)
# - vars.CLOUDFRONT_DISTRIBUTION_ID → CloudFront distribution ID to invalidate
# ===============================================================

name: Upload index.html to S3

on:
  push:
    branches:
      - 'development'
    paths:
      - '.github/workflows/deploy-frontend-development.yml'

permissions:
  id-token: write        
  contents: read

jobs:
  upload:
    # if you use envs named dev/qa/staging/prod, running from that branch will bind to that env
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    concurrency:
      group: upload-index-${{ github.ref_name }}
      cancel-in-progress: false

    env:
      AWS_REGION:   ${{ vars.AWS_REGION }}     # e.g. us-east-1
      S3_BUCKET:    ${{ vars.S3_BUCKET }}      # e.g. my-site-bucket

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Verify file exists
        run: test -f index.html || { echo "index.html not found at repo root"; exit 1; }

      - name: Upload index.html
        run: |
          aws s3 cp index.html "s3://${S3_BUCKET}/index.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/index.html" "/"
